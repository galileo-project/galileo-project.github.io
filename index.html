<!DOCTYPE html>
<html lang="en" ng-app="galileo">
<head>
    <meta charset="UTF-8">
    <title>Galileo project</title>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-route.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="app.core.js"></script>
    <script src="app.module.js"></script>
    <script src="app.route.js"></script>

    <script src="layout/sidebar/sidebar.ctrl.js"></script>
    <script src="layout/pages/pages.ctrl.js"></script>
</head>
<body ng-controller="bodyCtrl as vm">
    <div>
        <div ng-include="vm.sidebarUrl"></div>
        <div class="main" ng-view>
            <noscript>
                <div style="width: 60%; margin: auto;">
                    <div>
                        <h1>Oops!</h1>
                        <p>Looks like you have JavaScript disabled.</p>
                        <p>The web page needs JavaScript to work properly.</p>
                        <h2>Please enable JavaScript to get the best experience.</h2>
                        <h3>Thank you!</h3>
                    </div>
                </div>
            </noscript>
        </div>
    </div>
</body>
</html>
